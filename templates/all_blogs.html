<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Blogs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
    }

    .blog-container {
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
    }

    .blog-section {
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .blog-section h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .blog-section p {
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    All Blog Posts
  </header>

  <div class="blog-container">
    <div class="blog-section" id="blog1">
      <h2>Blog 1</h2>
      <p>This is the first blog section.</p>
    </div>
    <div class="blog-section" id="blog2">
      <h2>Blog 2</h2>
      <p>This is the second blog section.</p>
    </div>
    <div class="blog-section" id="blog3">
      <h2>Blog 3</h2>
      <p>This is the third blog section.</p>
    </div>
    <div class="blog-section" id="blog4">
      <h2>Blog 4</h2>
      <p>This is the fourth blog section.</p>
    </div>
    <div class="blog-section" id="blog5">
      <h2>Blog 5</h2>
      <p>This is the fifth blog section.</p>
    </div>
    <div class="blog-section" id="blog6">
      <h2>Blog 6</h2>
      <p>This is the last blog section.</p>
    </div>
  </div>

</body>
</html>
